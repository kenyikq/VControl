<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" style="width: 41px; margin-right: 47px;" >
      <ion-button [routerLink]= "['/home']" >
        <ion-icon style="width: 22px;" color="danger" name="home" slot="icon-only"></ion-icon>
        
      </ion-button>
      <ion-button [routerLink]= "['/registro']" >
        <ion-icon color="danger" name="person-circle-outline" slot="icon-only"></ion-icon>
        
      </ion-button>
      
      </ion-buttons>
    <ion-title style="text-align: center; margin-right: 5%;" class="subtitulo">
      Tienda
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
     </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides   [options]="option" class="ion-margin-top: " style="margin-left: -22px; text-align: center;">
    <ion-slide *ngFor="let producto of productos" scrollbar="true" style="    width: 305.333px; ">
  <ion-card style="width: 80%;">
    <ion-card style="width: 100%; height: 341px; box-shadow: none !important;">
         <ion-card-header>
          <ion-label class="titulo">{{producto.nombre}}</ion-label> 
         </ion-card-header>
         <ion-card-content class="imgtamanio" ><div class="content"><img  class="imgtamanio"  [src]="producto.foto"></div>
          
         </ion-card-content>
         <i style="width: 200px ;height: 10px; position: absolute; bottom: 8px; margin-left: calc(0% - 111px); -webkit-text-stroke: 1px black;
         color: white; " class="fa fa-ship" aria-hidden="true">{{producto.descripcion.caracteristicas}}</i> 
          </ion-card>
        
        <ion-list style="text-align: center;"> 
          <ion-item lines="none" style="text-align: center;">
              <ion-label> <strong>Disponible:</strong> {{producto.unds}}</ion-label>
           </ion-item>

          <ion-item lines="none" style="text-align: center;">
            <ion-label><strong>Precio:</strong>{{producto.precio|  replace }}</ion-label>
          </ion-item>
      <ion-item lines="none" style="text-align: center;">
        <ion-buttons style="width: 100%;" > 
          <ion-button style="margin: auto" expand="full" fill="solid" size="large">Ver Producto</ion-button>
        </ion-buttons>
        
      </ion-item>
     </ion-list>
           
         
         
      </ion-card>
       
     
      
    </ion-slide>
  </ion-slides>
<ion-grid style="margin-top: 40px;">
  <h1 class="titulo" style="text-align: center;">Catalogo de Productos </h1>
  <ion-row>

     
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let producto of productos" >
<ion-card style="box-shadow: none !important;">
  <img style="width: 100%;" class="image"  [src]="producto.foto">
  <ion-card-content>
    <ion-label class="normal">
     <strong>{{producto.nombre}}</strong> 
      <p>{{producto.precio|  replace }} $DOP</p>
      
    </ion-label>
  </ion-card-content>
</ion-card>
    </ion-col>
 
 
  </ion-row>
</ion-grid>
 
</ion-content>
