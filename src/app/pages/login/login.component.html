<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" >
      <ion-button [routerLink]= "['/home']" >
        <ion-icon style="width: 22px;" color="danger" name="home" slot="icon-only"></ion-icon>
        
      </ion-button>
      <ion-button [routerLink]= "['/registro']" >
        <ion-icon color="danger" name="person-circle-outline" slot="icon-only"></ion-icon>
        
      </ion-button>
      
      </ion-buttons>
    <ion-title class="subtitulo" style="text-align: center; margin-right: 5%;">
      Login
    </ion-title>
    
      
    <ion-buttons slot="start">
     <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  
  <div class="login-section" >
    <div class="heading ion padding">
      <h1 style="text-align: center;">VControl</h1>
      <p style="text-align: center;">Inicia secion para continuar</p>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon lot="start" name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="usuario.password"  type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button shape="round" size="large" style="--background: red;"  (click)= "ingresar()">Inicio de sesion</ion-button>
      
      <p>Aun no tienes un Usuario?... Solo debes registrarte</p>
      <ion-button class="signup-button" shape="round" size="large" fill="outline" (click)= "goAnOtherPage('/registro')">Registro</ion-button>
    </div>
  </div>
</ion-content>
